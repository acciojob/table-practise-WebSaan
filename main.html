<!DOCTYPE html>
<html>
<head>
  <title>Student Details Table</title>
  <style>
    table {
      width: 50%;
      margin: auto;
      background-color: yellow;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<table>
  <caption>Student Details</caption>
  <thead>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Alice</td>
      <td>20</td>
      <td>Computer Science</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>22</td>
      <td>Electrical Engineering</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>21</td>
      <td>Mechanical Engineering</td>
    </tr>
    <tr>
      <td>Diana</td>
      <td>19</td>
      <td>Mathematics</td>
    </tr>
  </tbody>
</table>

</body>
</html>
